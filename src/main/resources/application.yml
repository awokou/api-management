spring:
  application:
    name: api-management

  datasource:
    url: jdbc:postgresql://localhost:5432/entreprisedb
    username: postgres
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

file:
  upload-dir: src/main/resources/uploads
